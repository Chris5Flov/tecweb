<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ProductApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ml-auto" onsubmit="return false">
            <input class="form-control mr-sm-2" name="search" id="search" type="search"
                placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="button" id="btn-search">Buscar</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form id="product-form" onsubmit="return false">
                        <div class="form-group">
                            <input class="form-control" type="text" id="name" placeholder="Nombre de producto" maxlength="100">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <select class="form-control" id="marca">
                                <option value="">Selecciona una marca</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="Apple">Apple</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="text" id="modelo" placeholder="Modelo" maxlength="25">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="number" step="0.01" id="precio" placeholder="Precio">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="number" step="1" id="unidades" placeholder="Unidades">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="detalles" rows="3"
                                placeholder="Detalles (opcional)" maxlength="250"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="text" id="imagen" placeholder="URL de imagen (opcional)">
                            <div class="invalid-feedback"></div>
                        </div>

                        <input type="hidden" id="productId">
                        <button class="btn btn-primary btn-block" id="btn-submit">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card mb-3" id="product-result" style="display:none;">
                <div class="card-body">
                    <ul id="container" class="mb-0"></ul>
                </div>
            </div>

            <table class="table table-bordered table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="products"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
