<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="Buscar producto..." aria-label="Search">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <!-- FORMULARIO -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR / MODIFICAR PRODUCTO -->
              <form id="product-form">

                <!-- Nombre del producto -->
                <div class="form-group">
                  <input class="form-control" type="text" id="nombre" placeholder="Nombre del producto" required>
                  <div id="nombreStatus" class="small text-info"></div>
                </div>

                <!-- Marca -->
                <div class="form-group">
                  <input class="form-control" type="text" id="marca" placeholder="Marca" required>
                  <div id="marcaError" class="small text-danger"></div>
                </div>

                <!-- Modelo -->
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo (ej. XX-000)" required>
                  <div id="modeloError" class="small text-danger"></div>
                </div>

                <!-- Precio -->
                <div class="form-group">
                  <input class="form-control" type="number" id="precio" placeholder="Precio" min="0" step="0.01" required>
                  <div id="precioError" class="small text-danger"></div>
                </div>

                <!-- Unidades -->
                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades disponibles" min="1" required>
                  <div id="unidadesError" class="small text-danger"></div>
                </div>

                <!-- Detalles -->
                <div class="form-group">
                  <textarea class="form-control" id="detalles" placeholder="Detalles del producto" rows="3" required></textarea>
                  <div id="detallesError" class="small text-danger"></div>
                </div>

                <!-- Imagen -->
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="Ruta de imagen (ej. img/default.png)" value="img/default.png" required>
                  <div id="imagenError" class="small text-danger"></div>
                </div>

                <input type="hidden" id="productId">

                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>

              <!-- BARRA DE ESTADO -->
              <div id="status-bar" class="mt-3 text-info"></div>
            </div>
          </div>
        </div>

        <!-- TABLA DE PRODUCTOS -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Unidades</th>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
